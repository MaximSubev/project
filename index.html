<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Проект от Максим и Димитър</title>
  <style>
    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      background-color: #f4f6f8;
      padding: 0 20px 40px;
      color: #2c3e50;
    }

    header {
      background: linear-gradient(270deg, red, green, blue);
      background-size: 600% 600%;
      animation: rgbShift 15s ease infinite;
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      border-radius: 12px;
      user-select: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
      user-select: none;
      max-width: 300px;
      width: 100%;
    }

    .dropbtn {
      background-color: #34495e;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropbtn:hover,
    .dropbtn.active {
      background-color: #16a085;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-top: 5px;
      z-index: 1000;
    }

    .dropdown-content a {
      color: #2c3e50;
      padding: 12px 18px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #16a085;
      color: white;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #map-container {
      margin-top: 30px;
      text-align: center;
    }

    #map {
      width: 100%;
      max-width: 900px;
      height: 450px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .dropbtn {
        width: 100%;
      }
      .dropdown-content {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    Проект от Максим и Димитър
  </header>

  <div class="dropdown" id="dropdown">
    <button class="dropbtn" id="dropbtn">Избор на училища ▼</button>
    <div class="dropdown-content" id="dropdown-content">
      <a href="publicschools.html">Средни училища</a>
      <a href="osnovnischools.html">Основни училища</a>
      <a href="gimnazii.html">Гимназии</a>
      <a href="chastnischools.html">Частни училища</a>
    </div>
  </div>

  <input type="text" id="search" placeholder="Търси по име..." />

  <div id="map-container">
    <h3>Карта на училищата в Добрич</h3>
    <div id="map"></div>
  </div>

  <script>
    // Dropdown toggle
    const dropbtn = document.getElementById("dropbtn");
    const dropdownContent = document.getElementById("dropdown-content");

    dropbtn.addEventListener("click", e => {
      e.stopPropagation();
      const isOpen = dropdownContent.style.display === "block";
      if (isOpen) {
        dropdownContent.style.display = "none";
        dropbtn.classList.remove("active");
        dropbtn.textContent = "Избор на училища ▼";
      } else {
        dropdownContent.style.display = "block";
        dropbtn.classList.add("active");
        dropbtn.textContent = "Избор на училища ▲";
      }
    });

    document.addEventListener("click", () => {
      dropdownContent.style.display = "none";
      dropbtn.classList.remove("active");
      dropbtn.textContent = "Избор на училища ▼";
    });

    dropdownContent.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        dropdownContent.style.display = "none";
        dropbtn.classList.remove("active");
        dropbtn.textContent = "Избор на училища ▼";
      });
    });

    // Initialize Google Map
    function initMap() {
      const dobrich = { lat: 43.5700, lng: 27.8300 }; // Dobrich coords

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: dobrich,
      });

      new google.maps.Marker({
        position: dobrich,
        map: map,
        title: "Добрич",
      });
    }
  </script>

  <!-- Google Maps API with your key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtiEoqqYgi6ASCXgwjW70scKnbTfGqtbc&callback=initMap" async defer></script>

</body>
</html>
