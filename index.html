<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Добре дошли в Добрич</title>
  <style>
    /* Full page with RGB shifting background */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, red, green, blue);
      background-size: 600% 600%;
      animation: rgbShift 15s ease infinite;
      color: white;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    @keyframes rgbShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    iframe {
      border: 5px solid rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      width: 90vw;
      max-width: 600px;
      height: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Добре дошли в Добрич</h1>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13070.591427755543!2d27.799371631215027!3d43.56637186804825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a6ef6f5ef0c1c1%3A0x22a7d12b476399bc!2z0JHQtdC90L7Qu9C-0LPQuNC60LAsINCb0LDRgNC-0YHRgtC-0YDQvtCy0LjRgtGM!5e0!3m2!1sbg!2sbg!4v1686594102451!5m2!1sbg!2sbg"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    title="Карта на Добрич">
  </iframe>
</body>
</html>
