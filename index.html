<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>School Project - Dobrich Schools</title>
  <style>
    /* Full screen background image */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e8/Dobrich_Sky_View.jpg'); /* Replace with your favorite skyview */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.8);
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      padding: 0 20px;
    }

    /* Popup modal styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      position: relative;
      background: white;
      border-radius: 10px;
      max-width: 900px;
      width: 90vw;
      height: 600px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <section class="hero">
    School Project from Dimitar and Maxim
  </section>

  <div class="modal" id="mapModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe
        src="https://www.google.com/maps/d/embed?mid=1gvSNvqvbnjRb7xvpuwe57Q_27QJrxvxI&ehbc=2E312F"
        allowfullscreen
        loading="lazy"
        title="Map of Schools in Dobrich">
      </iframe>
    </div>
  </div>

  <script>
    // Show the popup when user scrolls down 100px or more
    window.addEventListener('scroll', () => {
      if(window.scrollY > 100) {
        document.getElementById('mapModal').style.display = 'flex';
      }
    });

    // Close popup button handler
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('mapModal').style.display = 'none';
    });

    // Optional: close modal if user clicks outside content area
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('mapModal');
      if(e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
