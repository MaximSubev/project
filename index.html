<main>
  <aside>
    <h2>Навигация към страници</h2>
    <select id="schoolSelect" aria-label="Избор на категория училища">

      <option value="private.html">Частни училища</option>
      <option value="gimnazii.html">Гимназии</option>
      <option value="osnovnischools.html">Основни училища</option>
      <option value="publicschools.html">Обществени училища</option>
    </select>
    <button id="toggleSchoolsBtn" aria-pressed="true">Скрий училищата</button>
  </aside>

      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      style="width: 100%; height: 600px; border-radius: 12px; border: none;"
    ></iframe>
  </div>
</main>
