<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Проект от Максим и Димитър</title>
  <style>
    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, red, green, blue);
      background-size: 600% 600%;
      animation: rgbShift 15s ease infinite;
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      border-radius: 12px;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      background-color: #f4f6f8;
      padding: 0 20px 40px 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
      user-select: none;
    }

    .dropbtn {
      background-color: #34495e;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .dropbtn:hover, .dropbtn.active {
      background-color: #16a085;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-top: 5px;
      z-index: 1000;
    }

    .dropdown-content a {
      color: #2c3e50;
      padding: 12px 18px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #16a085;
      color: white;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      /* You can remove this input if you don't want search on homepage */
    }

    #map-container {
      margin-top: 30px;
      text-align: center;
    }

    #map {
      width: 100%;
      max-width: 700px;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border: none;
    }

    @media (max-width: 600px) {
      .dropbtn {
        width: 100%;
      }
      .dropdown-content {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    Проект от Максим и Димитър
  </header>

  <div class="dropdown" id="dropdown">
    <button class="dropbtn" id="dropbtn">Избор на училища ▼</button>
    <div class="dropdown-content" id="dropdown-content">
      <a href="publicschools.html">Средни училища</a>
      <a href="osnovnischools.html">Основни училища</a>
      <a href="gimnazii.html">Гимназии</a>
      <a href="chastnischools.html">Частни училища</a>
    </div>
  </div>

  <!-- Search input can stay or be removed if you want -->
  <input type="text" id="search" placeholder="Търси по име..." />

  <div id="map-container">
    <h3>Карта на училищата в Добрич</h3>
    <iframe
      id="map"
      src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7765.380969576498!2d27.8264169358564!3d43.56798099144095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s%D0%B3%D0%B8%D0%BC%D0%BD%D0%B0%D0%B7%D0%B8%D0%B8+%D0%B4%D0%BE%D0%B1%D1%80%D0%B8%D1%87!5e0!3m2!1sbg!2sbg!4v1686579452629!5m2!1sbg!2sbg"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <script>
    const dropdown = document.getElementById('dropdown');
    const dropbtn = document.getElementById('dropbtn');
    const dropdownContent = document.getElementById('dropdown-content');

    dropbtn.addEventListener('click', () => {
      const visible = dropdownContent.style.display === 'block';
      dropdownContent.style.display = visible ? 'none' : 'block';
      dropbtn.classList.toggle('active', !visible);
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdownContent.style.display = 'none';
        dropbtn.classList.remove('active');
      }
    });

    // You can remove this search script if no search input is present on homepage
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', () => {
      // If you want search to do something on homepage, add code here
      // Or simply leave empty to do nothing
    });
  </script>

</body>
</html>
