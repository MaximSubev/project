<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Училища в Добрич - Карта</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      background-color: #f4f6f8;
      padding: 0 20px 40px;
      color: #2c3e50;
    }
    header {
      background: linear-gradient(270deg, red, green, blue);
      background-size: 600% 600%;
      animation: rgbShift 15s ease infinite;
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      border-radius: 12px;
      user-select: none;
    }
    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #map {
      width: 100%;
      height: 450px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  Проект от Максим и Димитър
</header>

<div id="map"></div>

<script>
  let map;
  let service;
  let infowindow;

  function initMap() {
    const dobich = new google.maps.LatLng(43.5725, 27.8279);

    map = new google.maps.Map(document.getElementById("map"), {
      center: dobich,
      zoom: 13,
    });

    infowindow = new google.maps.InfoWindow();

    const request = {
      location: dobich,
      radius: '5000', // 5km radius
      keyword: 'училище',
      type: ['school']
    };

    service = new google.maps.places.PlacesService(map);
    service.nearbySearch(request, callback);
  }

  function callback(results, status, pagination) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      for(let i = 0; i < results.length; i++) {
        createMarker(results[i]);
      }
      if (pagination && pagination.hasNextPage) {
        setTimeout(() => {
          pagination.nextPage();
        }, 2000);
      }
    } else {
      console.error('PlacesService failed:', status);
    }
  }

  function createMarker(place) {
    if (!place.geometry || !place.geometry.location) return;

    const marker = new google.maps.Marker({
      map,
      position: place.geometry.location,
    });

    google.maps.event.addListener(marker, "click", () => {
      infowindow.setContent(`<strong>${place.name}</strong><br>${place.vicinity || ''}`);
      infowindow.open(map, marker);
    });
  }
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtiEoqqYgi6ASCXgwjW70scKnbTfGqtbc&libraries=places&callback=initMap"
  async
  defer
></script>

</body>
</html>
