<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Училища в Добрич - Начална страница</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Проект от Максим и Димитър</h1>
  <p>Интерактивна карта с всички училища в Добрич</p>
</header>

<main>
  <aside>
    <h2>Навигация към страници</h2>
    <select id="schoolSelect" aria-label="Избор на категория училища">
      <option value="" disabled selected>-- Изберете категория --</option>
      <option value="private.html">Частни училища</option>
      <option value="gimnazii.html">Гимназии</option>
      <option value="osnovnischools.html">Основни училища</option>
      <option value="publicschools.html">Обществени училища</option>
    </select>
    <button id="toggleSchoolsBtn" aria-pressed="true">Скрий училищата</button>
  </aside>

  <div id="map" style="width: 100%; height: 600px; border-radius: 12px;"></div>
</main>

<footer>
  &copy; 2025 Максим и Димитър - Всички права запазени
</footer>

<script>
  // Redirect from dropdown
  document.getElementById('schoolSelect').addEventListener('change', function () {
    const page = this.value;
    if (page) {
      window.location.href = page;
    }
  });

  let map;
  let service;
  let infowindow;
  let markers = [];
  let schoolsVisible = true;

  function initMap() {
    const dobich = new google.maps.LatLng(43.5725, 27.8279);
    map = new google.maps.Map(document.getElementById('map'), {
      center: dobich,
      zoom: 13,
      styles: [
        { featureType: 'poi.school', stylers: [{ color: '#f39c12' }, { visibility: 'on' }] },
        { featureType: 'poi', elementType: 'labels', stylers: [{ visibility: 'off' }] }
      ]
    });

    infowindow = new google.maps.InfoWindow();

    const request = {
      location: dobich,
      radius: '5000',
      keyword: 'училище',
      type: ['school']
    };

    service = new google.maps.places.PlacesService(map);
    service.nearbySearch(request, callback);
  }

  function callback(results, status, pagination) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      for (let i = 0; i < results.length; i++) {
        createMarker(results[i]);
      }
      if (pagination && pagination.hasNextPage) {
        setTimeout(() => {
          pagination.nextPage();
        }, 2000);
      }
    } else {
      console.error('PlacesService failed:', status);
    }
  }

  function createMarker(place) {
    if (!place.geometry || !place.geometry.location) return;
    const marker = new google.maps.Marker({
      map,
      position: place.geometry.location,
      title: place.name,
      icon: {
        url: "https://maps.gstatic.com/mapfiles/place_api/icons/school-71.png",
        scaledSize: new google.maps.Size(35, 35)
      }
    });
    markers.push(marker);

    marker.addListener('click', () => {
      infowindow.setContent(`<strong>${place.name}</strong><br>${place.vicinity || ''}`);
      infowindow.open(map, marker);
    });
  }

  document.getElementById('toggleSchoolsBtn').addEventListener('click', () => {
    if (markers.length === 0) return;
    schoolsVisible = !schoolsVisible;
    markers.forEach(m => m.setVisible(schoolsVisible));
    document.getElementById('toggleSchoolsBtn').textContent = schoolsVisible ? 'Скрий училищата' : 'Покажи училищата';
  });
</script>

<!-- Replace YOUR_API_KEY with your real Google Maps API key -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>

</body>
</html>
