<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Училища в Добрич – Избор на тип</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafc;
    color: #2c3e50;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: start;
    padding: 60px 20px 40px;
  }

  header {
    font-size: 3rem;
    font-weight: 900;
    background: linear-gradient(45deg, #1abc9c, #3498db, #9b59b6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: center;
    margin-bottom: 50px;
    user-select: none;
    letter-spacing: 0.04em;
  }

  .dropdown {
    position: relative;
    width: 320px;
    max-width: 90vw;
  }

  .dropbtn {
    width: 100%;
    background: #34495e;
    color: white;
    border: none;
    padding: 18px 24px;
    font-size: 1.25rem;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .dropbtn:hover,
  .dropbtn:focus {
    background: #1abc9c;
    outline: none;
  }

  .arrow {
    display: inline-block;
    transition: transform 0.3s ease;
    font-size: 1.2rem;
    margin-left: 12px;
  }

  .dropbtn[aria-expanded="true"] .arrow {
    transform: rotate(180deg);
  }

  .dropdown-content {
    position: absolute;
    top: calc(100% + 8px);
    left: 0;
    right: 0;
    background: white;
    border-radius: 12px;
    box-shadow: 0 12px 28px rgb(0 0 0 / 0.12);
    overflow: hidden;
    opacity: 0;
    pointer-events: none;
    transform: translateY(-10px);
    transition: opacity 0.25s ease, transform 0.25s ease;
    z-index: 999;
  }
  .dropdown-content.open {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  .dropdown-content a {
    display: block;
    padding: 16px 24px;
    font-size: 1.1rem;
    color: #34495e;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .dropdown-content a:hover,
  .dropdown-content a:focus {
    background-color: #1abc9c;
    color: white;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    header {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    .dropbtn {
      font-size: 1.1rem;
      padding: 14px 20px;
    }
    .dropdown-content a {
      font-size: 1rem;
      padding: 14px 20px;
    }
  }
</style>
</head>
<body>

<header>Проект от Максим и Димитър</header>

<div class="dropdown">
  <button
    class="dropbtn"
    id="dropbtn"
    aria-haspopup="true"
    aria-expanded="false"
    aria-controls="dropdown-menu"
  >
    Изберете тип училища
    <span class="arrow" aria-hidden="true">▾</span>
  </button>
  <nav
    class="dropdown-content"
    id="dropdown-menu"
    role="menu"
    aria-labelledby="dropbtn"
    tabindex="-1"
  >
    <a href="publicschools.html" role="menuitem" tabindex="0">Средни училища</a>
    <a href="osnovnischools.html" role="menuitem" tabindex="0">Основни училища</a>
    <a href="gimnazii.html" role="menuitem" tabindex="0">Гимназии</a>
    <a href="chastnischools.html" role="menuitem" tabindex="0">Частни училища</a>
  </nav>
</div>

<script>
  const dropbtn = document.getElementById('dropbtn');
  const dropdownMenu = document.getElementById('dropdown-menu');

  // Toggle dropdown menu
  dropbtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const expanded = dropbtn.getAttribute('aria-expanded') === 'true';
    if (expanded) {
      closeDropdown();
    } else {
      openDropdown();
    }
  });

  // Open dropdown function
  function openDropdown() {
    dropdownMenu.classList.add('open');
    dropbtn.setAttribute('aria-expanded', 'true');
    dropdownMenu.focus();
  }

  // Close dropdown function
  function closeDropdown() {
    dropdownMenu.classList.remove('open');
    dropbtn.setAttribute('aria-expanded', 'false');
  }

  // Close dropdown if click outside
  document.addEventListener('click', () => {
    closeDropdown();
  });

  // Keyboard accessibility: close dropdown on Escape
  dropdownMenu.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeDropdown();
      dropbtn.focus();
    }
  });

  // Close dropdown on link click
  dropdownMenu.querySelectorAll('a').forEach((link) => {
    link.addEventListener('click', () => {
      closeDropdown();
    });
  });
</script>

</body>
</html>
