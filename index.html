<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Проект от Максим и Димитър</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    :root {
      --clr-primary: #0d9488;
      --clr-secondary: #14b8a6;
      --clr-bg: #e0f2f1;
      --clr-glass-bg: rgba(255, 255, 255, 0.3);
      --clr-glass-border: rgba(255, 255, 255, 0.6);
      --clr-text-dark: #023436;
      --clr-text-light: #f9fafb;
      --clr-shadow: rgba(0, 0, 0, 0.15);
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a2d9ce 0%, #6dd5ed 100%);
      color: var(--clr-text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 1.5rem 4rem;
      overflow-x: hidden;
    }

    header {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.8rem;
      text-align: center;
      color: var(--clr-text-light);
      width: 100%;
      max-width: 960px;
      padding: 2rem 2.5rem;
      margin: 2rem 0;
      border-radius: 18px;
      background: var(--clr-glass-bg);
      border: 1.5px solid var(--clr-glass-border);
      box-shadow: 0 8px 32px var(--clr-shadow);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      user-select: none;
      animation: pulseBG 12s linear infinite alternate;
    }

    @keyframes pulseBG {
      0% {
        background: rgba(255, 255, 255, 0.15);
      }
      100% {
        background: rgba(255, 255, 255, 0.3);
      }
    }

    .dropdown {
      position: relative;
      max-width: 320px;
      width: 100%;
      margin: 0 auto 3rem;
      user-select: none;
      text-align: center;
    }

    .dropbtn {
      background: var(--clr-primary);
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      color: var(--clr-text-light);
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(13, 148, 136, 0.35);
      transition: background-color var(--transition), box-shadow var(--transition);
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .dropbtn:hover, .dropbtn.active {
      background: var(--clr-secondary);
      box-shadow: 0 10px 25px rgba(20, 184, 166, 0.6);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: var(--clr-glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 14px;
      border: 1.5px solid var(--clr-glass-border);
      box-shadow: 0 12px 35px var(--clr-shadow);
      width: 100%;
      left: 0;
      margin-top: 0.6rem;
      z-index: 10000;
    }

    .dropdown-content a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: var(--clr-primary);
      font-weight: 600;
      font-size: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.07);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background: var(--clr-secondary);
      color: var(--clr-text-light);
    }

    #map-container {
      max-width: 960px;
      width: 100%;
      text-align: center;
      margin-bottom: 3rem;
    }

    #map-container h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: var(--clr-primary);
      margin-bottom: 1.3rem;
      letter-spacing: 0.02em;
    }

    #map {
      width: 100%;
      height: 520px;
      border-radius: 20px;
      border: none;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      transition: box-shadow 0.3s ease;
    }

    #map:hover {
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.18);
    }

    .dobrich-info {
      background: var(--clr-glass-bg);
      border: 1.5px solid var(--clr-glass-border);
      box-shadow: 0 12px 30px var(--clr-shadow);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      max-width: 900px;
      margin: 0 auto 5rem;
      color: var(--clr-text-dark);
      font-size: 1.1rem;
      line-height: 1.7;
      font-weight: 500;
      font-family: 'Roboto', sans-serif;
    }

    .dobrich-info h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      color: var(--clr-primary);
      text-align: center;
    }

    footer {
      font-size: 0.9rem;
      color: #444;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.06em;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', sans-serif;
    }

    /* Responsive */
    @media (max-width: 640px) {
      header {
        font-size: 2rem;
        padding: 1.8rem 1.8rem;
      }

      .dobrich-info {
        padding: 1.8rem 1.8rem;
        font-size: 1rem;
      }

      #map {
        height: 360px;
      }
    }
  </style>
</head>
