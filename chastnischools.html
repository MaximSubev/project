<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Училища в Добрич - Начална страница</title>
  <style>
    /* Animates the header background color shift */
    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0 20px 40px 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }

    header {
      background: linear-gradient(270deg, #e74c3c, #27ae60, #2980b9);
      background-size: 600% 600%;
      animation: rgbShift 20s ease infinite;
      color: white;
      padding: 45px 20px;
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      border-radius: 14px;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-bottom: 40px;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
      user-select: none;
      margin-bottom: 40px;
      width: 220px;
    }

    /* Dropdown button style */
    .dropbtn {
      background-color: #34495e;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      user-select: none;
    }

    .dropbtn:hover, .dropbtn.active {
      background-color: #16a085;
      box-shadow: 0 8px 20px rgba(22,160,133,0.6);
    }

    /* Arrow on the right */
    .dropbtn::after {
      content: "▼";
      font-size: 0.8rem;
      margin-left: 12px;
      transition: transform 0.3s ease;
    }
    .dropbtn.active::after {
      transform: rotate(180deg);
    }

    /* Dropdown menu style */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 220px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-top: 8px;
      z-index: 1000;
      overflow: hidden;
    }

    /* Each link */
    .dropdown-content a {
      color: #34495e;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      font-size: 16px;
      font-weight: 500;
      border-bottom: 1px solid #eee;
      transition: background-color 0.25s ease, color 0.25s ease;
      cursor: pointer;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #16a085;
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 20px 12px 40px 12px;
      }
      .dropdown {
        width: 100%;
      }
      .dropbtn {
        font-size: 16px;
        padding: 12px 18px;
      }
      .dropdown-content {
        min-width: 100%;
      }
      .dropdown-content a {
        font-size: 15px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    Проект от Максим и Димитър
  </header>

  <div class="dropdown" id="dropdown">
    <button class="dropbtn" id="dropbtn">Изберете тип училища</button>
    <div class="dropdown-content" id="dropdown-content">
      <a href="publicschools.html">Средни училища</a>
      <a href="osnovnischools.html">Основни училища</a>
      <a href="gimnazii.html">Гимназии</a>
      <a href="chastnischools.html">Частни училища</a>
    </div>
  </div>

  <script>
    const dropbtn = document.getElementById('dropbtn');
    const dropdownContent = document.getElementById('dropdown-content');

    dropbtn.addEventListener('click', function(e) {
      e.stopPropagation();
      const isOpen = dropdownContent.style.display === 'block';
      if (isOpen) {
        dropdownContent.style.display = 'none';
        dropbtn.classList.remove('active');
      } else {
        dropdownContent.style.display = 'block';
        dropbtn.classList.add('active');
      }
    });

    // Close dropdown if clicking outside
    document.addEventListener('click', () => {
      dropdownContent.style.display = 'none';
      dropbtn.classList.remove('active');
    });

    // Close dropdown on link click
    dropdownContent.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        dropdownContent.style.display = 'none';
        dropbtn.classList.remove('active');
      });
    });
  </script>

</body>
</html>
