<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Училища в Добрич</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f8;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 15px 40px;
    }

    header {
      margin-top: 60px;
      margin-bottom: 40px;
      font-size: 2.8rem;
      font-weight: bold;
      color: #007acc;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 122, 204, 0.4);
    }

    .dropdown-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 60px;
      position: relative;
    }

    select {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: 2px solid #007acc;
      background-color: white;
      color: #007acc;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 122, 204, 0.15);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #007acc 50%),
        linear-gradient(135deg, #007acc 50%, transparent 50%);
      background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }
    select:hover, select:focus {
      border-color: #005ea3;
      box-shadow: 0 6px 14px rgba(0, 94, 163, 0.3);
      outline: none;
    }

    @media (max-width: 480px) {
      header {
        font-size: 2rem;
        margin-top: 40px;
        margin-bottom: 30px;
      }
      .dropdown-container {
        max-width: 100%;
      }
      select {
        font-size: 1rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <header>Училища в Добрич</header>

  <div class="dropdown-container">
    <select id="schoolSelect" aria-label="Избор на училище">
      <option value="" selected disabled>Изберете вид училище...</option>
      <option value="publicschools.html">Средни училища</option>
      <option value="osnovnischools.html">Основни училища</option>
      <option value="gimnazii.html">Гимназии</option>
      <option value="chastnischools.html">Частни училища</option>
    </select>
  </div>

  <script>
    const select = document.getElementById('schoolSelect');
    select.addEventListener('change', () => {
      const page = select.value;
      if (page) {
        window.location.href = page;
      }
    });
  </script>

</body>
</html>
