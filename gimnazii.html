<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Гимназии в Добрич</title>
  <style>
    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, red, green, blue);
      background-size: 600% 600%;
      animation: rgbShift 15s ease infinite;
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      border-radius: 12px;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      background-color: #f4f6f8;
      padding: 0 20px 40px 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
      user-select: none;
    }

    .dropbtn {
      background-color: #34495e;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .dropbtn:hover, .dropbtn.active {
      background-color: #16a085;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-top: 5px;
      z-index: 1000;
    }

    .dropdown-content a {
      color: #2c3e50;
      padding: 12px 18px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #16a085;
      color: white;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .school {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .school h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    @media (max-width: 600px) {
      .dropbtn {
        width: 100%;
      }
      .dropdown-content {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    Проект от Максим и Димитър
  </header>

  <div class="dropdown" id="dropdown">
    <button class="dropbtn" id="dropbtn" aria-expanded="false">Избор на училища ▼</button>
    <div class="dropdown-content" id="dropdown-content">
      <a href="publicschools.html">Средни училища</a>
      <a href="osnovnischools.html">Основни училища</a>
      <a href="gimnazii.html">Гимназии</a>
      <a href="chastnischools.html">Частни училища</a>
    </div>
  </div>

  <input type="text" id="search" placeholder="Търси по име..." />

  <div id="schools">
    <div class="school" data-name="Езикова гимназия 'Гео Милев'">
      <h2>ЕГ "Гео Милев"</h2>
      <p>Средно училище с езиково направление, бул. „Русия“ 2</p>
    </div>

    <div class="school" data-name="ПМГ 'Д-р Петър Берон'">
      <h2>ПМГ "Д-р Петър Берон"</h2>
      <p>Природо-математическа гимназия, ул. „Ген. Георги Попов“ 5</p>
    </div>
  </div>

  <script>
    const dropdown = document.getElementById('dropdown');
    const dropbtn = document.getElementById('dropbtn');
    const dropdownContent = document.getElementById('dropdown-content');
    const searchInput = document.getElementById('search');
    const schools = document.querySelectorAll('.school');

    dropbtn.addEventListener('click', () => {
      const isVisible = window.getComputedStyle(dropdownContent).display === 'block';

      if (isVisible) {
        dropdownContent.style.display = 'none';
        dropbtn.classList.remove('active');
        dropbtn.setAttribute('aria-expanded', 'false');
      } else {
        dropdownContent.style.display = 'block';
        dropbtn.classList.add('active');
        dropbtn.setAttribute('aria-expanded', 'true');
      }
    });

    window.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdownContent.style.display = 'none';
        dropbtn.classList.remove('active');
        dropbtn.setAttribute('aria-expanded', 'false');
      }
    });

    dropdownContent.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        dropdownContent.style.display = 'none';
        dropbtn.classList.remove('active');
        dropbtn.setAttribute('aria-expanded', 'false');
      });
    });

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      schools.forEach(school => {
        const name = school.getAttribute('data-name').toLowerCase();
        school.style.display = name.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
